version: '3.9'

services:
  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: budget_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./server
    container_name: backend
    env_file:
    - ./server/.env
    depends_on:
      - db
    ports:
      - "3000:3000"

  frontend:
    build: ./client
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "5173:80"  # Vite defaults to 5173, but Nginx serves on 80
    # nginx will serve from dist/ so no need for volumes

volumes:
  db-data:
